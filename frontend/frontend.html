<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>



  <div class="container">
    <div class="row">
      <div class="col pb-4 text-center">
        <h1>Parqueadero</h1>

      </div>
    </div>
      <div class="row">
   
    <div class="col text-center">
      <h1>Ingrese una placa</h1>
    </div>
  </div>
  <div class="row">
      <div class="col text-center pb-4 pt-2">
      <input type="text" class="form-control entrada" required>
      <label class="pt-4" for="parqueo">Elige entre, horas, dias, meses</label>
      <select id="parqueo">
        <option>Parqueo Por Horas</option>
        <option>Parqueo Por Dias</option>
        <option>Por Meses</option>
      </select>
    </div>
  </div>
      <div class="col text-center">
      
      <button class="btn btn-success buttonSalida" type="submit" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Placa salida</button>

    </div>

  


  <div class="row">
    <div class="col pt-4 text-center ">
      <h1>Placas ingreso</h1>
      <div class="placas">
       
      </div>
    </div>
  </div>
  </div>
  <!-- JavaScript Bundle with Popper -->

<!-- Button trigger modal -->
<!-- Button trigger modal -->


<!-- Button trigger modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-primary">
      <div class="modal-header ">
        <h5 class="modal-title fs-5 text-light" id="staticBackdropLabel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Placa Ingresada</h5>
       
      </div>
      <div class="modal-body facturacion " id="facturacion">
      </div>
      <div class="modal-footer modales">
        <button type="button" class="btn btn-secondary bg-light text-primary  cancelar" data-bs-dismiss="modal">Cerrar</button>
        
      </div>
    </div>
  </div>
</div>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="consumirapi.js"></script>
  <script language="Javascript">
    function imprSelec(nombre) {
      var ficha = document.getElementById(nombre);
      var ventimp = window.open(' ', 'popimpr');
      ventimp.document.write( ficha.innerHTML );
      ventimp.document.close();
      ventimp.print( );
      ventimp.close();
    }
    </script>
</body>
</html>
